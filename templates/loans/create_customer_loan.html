{% extends 'base.html' %}

{% block extra_head %}
<style>
  /* Gradient background */
  body {
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
  }

  /* Cards for form */
  .form-card {
    background-color: #ffffffcc; /* slightly transparent white */
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .form-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }

  /* Buttons with gradient */
  .btn-primary {
    background: linear-gradient(45deg, #4e54c8, #8f94fb);
    border: none;
    color: white;
    transition: background 0.3s, transform 0.2s;
  }
  .btn-primary:hover {
    background: linear-gradient(45deg, #8f94fb, #4e54c8);
    transform: translateY(-2px);
  }

  /* Form field styling */
  input, select, textarea {
    border-radius: 8px;
    padding: 0.5rem;
    border: 1px solid #ced4da;
    transition: border 0.2s, box-shadow 0.2s;
  }
  input:focus, select:focus, textarea:focus {
    border-color: #4e54c8;
    box-shadow: 0 0 5px rgba(78,84,200,0.5);
    outline: none;
  }

  /* Headings */
  h2, h4 {
    color: #333;
  }
</style>
{% endblock %}

{% block content %}
<div class="container my-4">
  <div class="form-card mx-auto" style="max-width: 700px;">
    <h2 class="mb-4 text-center">Create Customer & Loan</h2>
    <form method="post">
        {% csrf_token %}

        <h4>Customer Info</h4>
        <div class="mb-3">
          {{ customer_form.as_p }}
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">Save</button>
        </div>
    </form>
  </div>
</div>
{% endblock %}
